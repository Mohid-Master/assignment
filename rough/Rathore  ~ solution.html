<!DOCTYPE html>
<html>
  <head>
    <title>GCS</title>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="book1">
          <label>Computer</label>
          <input
            id="bookOne"
            type="number"
            name=""
            placeholder="marks"
            value="00"
          />
        </div>
        <div class="book2">
          <label>English</label>
          <input
            id="bookTwo"
            type="number"
            name=""
            placeholder="marks"
            value="00"
          />
        </div>
        <div class="book3">
          <label>Math</label>
          <input
            id="bookThree"
            type="number"
            name=""
            placeholder="marks"
            value="00"
          />
        </div>
        <div class="book4">
          <label>Physics</label>
          <input
            id="bookFour"
            type="number"
            name=""
            placeholder="marks"
            value="00"
          />
        </div>
        <div class="book5">
          <label>Chemistry</label>
          <input
            id="bookFive"
            type="number"
            name=""
            placeholder="marks"
            value="00"
          />
        </div>
        <div>
          <button onclick="calculate()">Calculate</button>
        </div>
      </div>
      <div>
        <table>
          <tr>
            <td>total marks:</td>
            <td>500</td>
          </tr>
          <tr>
            <td>Obtain marks:</td>
            <td id="obtain"></td>
          </tr>
          <tr>
            <td>Percentage:</td>
            <td id="Percentage"></td>
          </tr>
          <tr>
            <td>Grade:</td>
            <td id="Grade"></td>
          </tr>
          <tr>
            <td>Remarks:</td>
            <td id="Remarks"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script>
    function calculate() {
      var a = parseInt(document.getElementById("bookOne").value);
      var b = parseInt(document.getElementById("bookTwo").value);
      var c = parseInt(document.getElementById("bookThree").value);
      var d = parseInt(document.getElementById("bookFour").value);
      var e = parseInt(document.getElementById("bookFive").value);
      if (a > 100 || b > 100 || c > 100 || d > 100 || e > 100) {
        alert("Please enter correct value");
      } else {
        var obtain = a + b + c + d + e;
        document.getElementById("obtain").innerHTML = obtain;
        var Percentage = (obtain / 500) * 100;
        document.getElementById("Percentage").innerHTML = Percentage;
        if (a > 40 && b > 40 && c > 40 && d > 40 && e > 40) {
          document.getElementById("Remarks").innerHTML =
            "<span style='color:#292'>Passed</span>"; //"pass"
        } else {
          document.getElementById("Remarks").innerHTML =
            "<span style='color:red'>Failed</span>"; //"fail"
        }
        // using turnery operator
        // (a > 40 && b > 40 && c > 40 && d > 40 && e > 40) ?document.getElementById("Remarks").innerHTML = "<Span style='color:#292'></Span":document.getElementById("Remarks").innerHTML = "<span style='color:red'></span>";
        let gradeBlock = document.getElementById("Grade");
        if (Percentage >= 80) {
          gradeBlock.innerText = "A";
        } else if (Percentage >= 70) {
          gradeBlock.innerText = "B";
        } else if (Percentage >= 60) {
          gradeBlock.innerText = "C";
        } else if (Percentage >= 50) {
          gradeBlock.innerText = "D";
        } else if (Percentage >= 40) {
          gradeBlock.innerText = "E";
        } else {
          gradeBlock.innerText = "F";
        }
      }
    }
  </script>
</html>
